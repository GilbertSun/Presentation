<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>run vue in pure</title>
</head>
<body>
    <h1>Hello {{greet}}</h1>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el: 'body',
            data: {
                greet: 'World!'
            }
        })

        window.vm = vm
    </script>
</body>
</html>
